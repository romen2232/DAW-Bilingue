<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <script>
        const numbers = String(prompt("Introduce numeros separados por comas")).split(","); 
        const noRep = [];
        for (let i = 0; i < numeros.length; i++) {
            if (!noRep.includes(numeros[i])) {
                noRep.push(numeros[i]);
            }
        }
        noRep.sort(function (a, b) {
            return a - b;
        });
        alert(noRep);
    </script>
</head>
