    <script>
        const matriculas = new Map();

        matriculas.set("Juan", ["DIW", "DWEC"]);

        //mostramos cuantos alumnos estan matriculados en DIW
        let alumnosMDiw = 0;
        for(let alumnos of matriculas.values()){
            if(alumnos.includes("DIW")){
                alumnosMDiw++;
            }
        }



        document.write("<p>El numero de alumnos matriculados en DIW es: "+alumnosMDiw+"</p>");

        //meter en un conjunto con los modulos en los que se han matriculado los alumnos

        const modulosS = new Set();

            }

    </script>
