<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
    <script>
       const n =  window.prompt("Introduce un numero entero positivo: "); //Pedimos un numero por ventana
       let newArr=[];//Creamos un Nuevo Array vacio
       for(let i = n; i>0 ; i--){
            newArr.push(i);//Llenamos el array vacio con cada valor decreciente del numero
       }
       window.alert(newArr); //Mostramos el nuevo Array

    </script>
</head>
