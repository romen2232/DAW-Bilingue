<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Promise</h2>
<!-- muestra la sintaxis de una promesa sencilla -->

  <p id="demo"></p>

  <script>
  /* funci√≥n llamada por el consumidor de la promesa, 
  es decir, cuando se recibe la respuesta*/
  function myDisplayer(some) {
    document.getElementById("demo").innerHTML = some;
  }

  //Productor
  let myPromise = new Promise(function(myResolve, myReject) {
    let x = 0;
  // .... (try to change x to 5)

    if (x == 0) {
      myResolve("OK");
    } else {
      myReject("Error");
    }
  });

  //Consumidor de la promesa
  myPromise.then(
    function(valor) {myDisplayer(valor);},
    function(error) {myDisplayer(error);}
  );
  </script>

</body>
</html>
