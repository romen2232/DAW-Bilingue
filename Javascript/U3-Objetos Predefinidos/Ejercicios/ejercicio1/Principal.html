    <script>
        var ventananueva;
        function abrir(){
            ventananueva = window.open("","","heigth=800, width=600");
        }
        function cerrar(){
            ventananueva.close();
        }
        function comprobar(){
            (ventananueva.closed) ? alert("La ventana esta cerrada") : alert("La ventana esta abierta");
        }
        function Modificar(){
           //Será en auxiliar donde hagamos el prompt y el cambio
            ventananueva = window.open("auxiliar.html","titulo","heigth=800","width=600");
           
        }
        function moodle(){
            if (window.confirm("Quieres ir a Moodle?"))
                ventananueva = window.open("https://educacionadistancia.juntadeandalucia.es/centros/granada/my/","","heigth=800","width=600"); //el resize o resizable está deprecated
        }
        function SPlano(){
            ventananueva.blur();
        }
        function Movida(){
             ventananueva.moveTo(300, 300);
        }
        function CTamaño(){
            ventananueva.resizeTo(200,200);
        }
        function Mover(){
            ventananueva.scroll(0,10);
        }
    </script>
